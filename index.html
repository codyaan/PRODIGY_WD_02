<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>

<body>
    <!-- main body  -->
    <div class="main">


        <!-- Stop Watch Body  -->
        <div class="stopwatch">

            <!-- Display  -->
            <div id="display">
                <span id="minute">00</span><span class="colon">:</span><span id="second">00</span><span class="colon">:</span><span id="milliSecond">000</span>
            </div>


            <!-- Buttons  -->
            <div class="buttons">
                <button class="btns" id="start"><i class="fa-solid fa-play"></i></button>
                <button class="btns" id="stopBtn"><i class="fa-solid fa-pause"></i></button>
                <button class="btns" id="reset"><i class="fa-solid fa-rotate-right"></i></button>
            </div>



        </div>
    </div>



    <!-- Adding font Awesome icons kit  -->
    <script src="https://kit.fontawesome.com/87e05c8356.js" crossorigin="anonymous"></script>

    <!-- Attaching the script file  -->
    <script src="script.js"></script>

</body>

</html>
